<!doctype html>
<html lang="ko">
  <head>
    <title>2021 / 10 / 26 진로 발표</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="shortcut icon" type="image/x-icon" href="/img/icon.png">
    <style>
      html, body {
        padding: 0;
        margin: 0;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      .ready {
        top: 0;
        opacity: 1;
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: white;
        z-index: 10;
        content: "";
        display: flex;
        flex-direction: column;
        justify-content: space-around;
     }

      #ready-text-box {
        text-align: center;
        font-size: 100px;
      }

      .ready.ready-onload {
        opacity: 0;
        top: -100%;
        transition: opacity 5s ease .5s, top 5s ease .5s;
      }
    </style>
  </head>

  <body>

    <div id="ready" class="ready">
      <div id="ready-text-box">
        📁
      </div>
    </div>

    <script>
      window.onload = function () {
        document.getElementById("ready-text-box").innerText = "📂";
        document.getElementById("ready").classList.add("ready-onload")
      }
    </script>

  </body>
</html>
